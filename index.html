<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #loginForm, #registerForm {
      display: inline-block;
      margin: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

<div id="loginForm">
  <h2>Login</h2>
  <form action="mysql.php" method="post">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required><br>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br>

    <button type="submit">Login</button>
  </form>
</div>

<div id="registerForm">
  <h2>Register</h2>
  <form action="mysql.php" method="post">
    <label for="registerUsername">Username:</label>
    <input type="text" id="registerUsername" name="registerUsername" required><br>

    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" name="registerPassword" required><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
