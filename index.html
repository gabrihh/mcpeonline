<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Info App</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #scene1, #scene2 {
      display: none;
      max-width: 400px;
      margin: 50px auto;
    }

    #infoList {
      text-align: left;
    }
  </style>
</head>
<body>

<!-- Cena 1: Informações do Servidor -->
<div id="scene1">
  <h2>Insira as Informações do Servidor</h2>
  <label for="serverName">Nome do Servidor:</label>
  <input type="text" id="serverName"><br>

  <label for="ip">IP:</label>
  <input type="text" id="ip"><br>

  <label for="port">Porta:</label>
  <input type="text" id="port"><br>

  <label for="version">Versão:</label>
  <input type="text" id="version"><br>

  <button onclick="submitServerInfo()">OK</button>
</div>

<!-- Cena 2: Lista de Usuários -->
<div id="scene2">
  <h2>Lista de Usuários</h2>
  <ul id="infoList"></ul>
  <button onclick="resetApp()">Voltar</button>
</div>

<script>
  function submitServerInfo() {
    // Obter informações do servidor
    const serverName = document.getElementById('serverName').value;
    const ip = document.getElementById('ip').value;
    const port = document.getElementById('port').value;
    const version = document.getElementById('version').value;

    // Armazenar informações na sessão para uso posterior
    sessionStorage.setItem('serverName', serverName);
    sessionStorage.setItem('ip', ip);
    sessionStorage.setItem('port', port);
    sessionStorage.setItem('version', version);

    // Alternar para a cena 2
    showScene(2);
  }

  function resetApp() {
    // Limpar informações da sessão
    sessionStorage.clear();

    // Alternar para a cena 1
    showScene(1);
  }

  function showScene(sceneNumber) {
    document.getElementById('scene1').style.display = sceneNumber === 1 ? 'block' : 'none';
    document.getElementById('scene2').style.display = sceneNumber === 2 ? 'block' : 'none';
    
    if (sceneNumber === 2) {
      // Preencher a lista de usuários com informações da sessão
      const infoList = document.getElementById('infoList');
      infoList.innerHTML = "";

      // Adicionar informações do servidor à lista
      const serverName = sessionStorage.getItem('serverName') || "N/A";
      const ip = sessionStorage.getItem('ip') || "N/A";
      const port = sessionStorage.getItem('port') || "N/A";
      const version = sessionStorage.getItem('version') || "N/A";

      const serverInfoItem = document.createElement('li');
      serverInfoItem.textContent = `Nome do Servidor: ${serverName}, IP: ${ip}, Porta: ${port}, Versão: ${version}`;
      infoList.appendChild(serverInfoItem);

      // Adicionar informações de usuários à lista (pode ser expandido conforme necessário)
      for (let i = 1; i <= 5; i++) {
        const userInfoItem = document.createElement('li');
        userInfoItem.textContent = `Usuário ${i}: (Informações adicionais)`;
        infoList.appendChild(userInfoItem);
      }
    }
  }
</script>

</body>
</html>
