<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração do Servidor</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button, input, label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      padding: 15px 30px; /* Ajuste o tamanho do botão alterando esses valores */
    }
  </style>
</head>
<body>

  <button id="configureBtn" onclick="showQuestions()">Configurar Servidor</button>

  <div id="questions" style="display: none;">
    <label for="serverName">Nome do Servidor:</label>
    <input type="text" id="serverName" required><br>

    <label for="serverIP">IP:</label>
    <input type="text" id="serverIP" required><br>

    <label for="serverPort">Porta:</label>
    <input type="text" id="serverPort" required><br>

    <label for="serverVersion">Versão:</label>
    <input type="text" id="serverVersion" required><br>

    <button onclick="submitAnswers()">OK</button>
  </div>

  <!-- Adicione as bibliotecas do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDH0mEn-QeKHC9U6FNLUvOygLkVxH-3MoM",
      authDomain: "mcpe-online-ef467.firebaseapp.com",
      projectId: "mcpe-online-ef467",
      storageBucket: "mcpe-online-ef467.appspot.com",
      messagingSenderId: "134407607985",
      appId: "1:134407607985:web:93e63172597cf02b60f490",
      measurementId: "G-1EPEGN7Z30"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    function showQuestions() {
      document.getElementById("configureBtn").style.display = "none";
      document.getElementById("questions").style.display = "block";
    }

    function submitAnswers() {
      var serverName = document.getElementById("serverName").value;
      var serverIP = document.getElementById("serverIP").value;
      var serverPort = document.getElementById("serverPort").value;
      var serverVersion = document.getElementById("serverVersion").value;

      // Aqui você pode fazer algo com as respostas, como enviar para o Firebase Firestore
      var db = firebase.firestore();
      db.collection("servers").add({
        name: serverName,
        ip: serverIP,
        port: serverPort,
        version: serverVersion
      })
      .then(function(docRef) {
        console.log("Document written with ID: ", docRef.id);
      })
      .catch(function(error) {
        console.error("Error adding document: ", error);
      });
    }
  </script>

</body>
</html>
