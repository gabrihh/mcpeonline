<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPE Online</title>
    <!-- Adicione estas linhas abaixo -->
<!-- Adicione isso antes do seu script JavaScript -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
<!-- Adicione o seu arquivo firebase.js -->
<script src="caminho/para/firebase.js"></script>
<!-- Adicione o seu script principal -->
<script src="caminho/para/seu-script.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
        }

        #serverForm {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 10px;
            padding: 5px;
        }

        #serverList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MCPE Online</h1>

    <div id="serverForm">
        <label for="serverName">Nome do Servidor:</label>
        <input type="text" id="serverName">

        <label for="port">Porta:</label>
        <input type="text" id="port">

        <label for="version">Versão:</label>
        <input type="text" id="version">

        <button onclick="addServer()">OK</button>
    </div>

    <div id="serverList">
        <!-- Aqui serão exibidas as informações dos servidores -->
    </div>

    <button onclick="showServerForm()">Configurar Servidor</button>

    <script>
        // Configure seu aplicativo Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCjWBGFYv2Jwsc28F92RyDoNs2mMEqCZAQ",
  authDomain: "mcpe-online.firebaseapp.com",
  projectId: "mcpe-online",
  storageBucket: "mcpe-online.appspot.com",
  messagingSenderId: "769352372552",
  appId: "1:769352372552:web:997d528ef502a7d51ba37d",
  measurementId: "G-EFXG29LZ8W"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showServerForm() {
            document.getElementById('serverForm').style.display = 'flex';
        }

        async function addServer() {
            const serverName = document.getElementById('serverName').value;
            const port = document.getElementById('port').value;
            const version = document.getElementById('version').value;

            // Adicione os dados ao Firestore
            await db.collection('servidores').add({
                nome: serverName,
                porta: port,
                versao: version
            });

            // Atualize a lista de servidores
            updateServerList();

            // Limpa os campos do formulário
            document.getElementById('serverName').value = '';
            document.getElementById('port').value = '';
            document.getElementById('version').value = '';

            // Esconde o formulário após adicionar o servidor
            document.getElementById('serverForm').style.display = 'none';
        }

        function updateServerList() {
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = ''; // Limpa a lista antes de atualizar

            // Recupera os dados do Firestore e exibe na lista
            db.collection('servidores').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const serverInfo = document.createElement('div');
                    serverInfo.innerHTML = `<strong>${doc.data().nome}</strong><br>Porta: ${doc.data().porta}<br>Versão: ${doc.data().versao}<hr>`;
                    serverList.appendChild(serverInfo);
                });
            });
        }
    </script>
</body>
    </html>
