<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração do Servidor</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button, input, label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      padding: 15px 30px; /* Ajuste o tamanho do botão alterando esses valores */
    }
  </style>
</head>
<body>

  <button id="configureBtn" onclick="showQuestions()">Configurar Servidor</button>

  <div id="questions" style="display: none;">
    <label for="serverName">Nome do Servidor:</label>
    <input type="text" id="serverName" required><br>

    <label for="serverIP">IP:</label>
    <input type="text" id="serverIP" required><br>

    <label for="serverPort">Porta:</label>
    <input type="text" id="serverPort" required><br>

    <label for="serverVersion">Versão:</label>
    <input type="text" id="serverVersion" required><br>

    <button onclick="submitAnswers()">OK</button>
  </div>

  <script>
    function showQuestions() {
      document.getElementById("configureBtn").style.display = "none";
      document.getElementById("questions").style.display = "block";
    }

    function submitAnswers() {
      var serverName = document.getElementById("serverName").value;
      var serverIP = document.getElementById("serverIP").value;
      var serverPort = document.getElementById("serverPort").value;
      var serverVersion = document.getElementById("serverVersion").value;

      // Aqui você pode fazer algo com as respostas, como exibir ou enviar para algum lugar
      console.log("Nome do Servidor:", serverName);
      console.log("IP:", serverIP);
      console.log("Porta:", serverPort);
      console.log("Versão:", serverVersion);
    }
  </script>

</body>
</html>
