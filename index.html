<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room Example</title>
  <style>
    #buttonsContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="buttonsContainer">
  <button id="joinButton" onclick="joinChat()">Join Chat</button>
  <button id="secondButton" onclick="alert('Second Button Clicked')" style="display:none;">Second Button</button>
</div>

<script>
  function joinChat() {
    const roomId = generateRoomId();
    const userId = generateUserId();

    // Chamada AJAX para o servidor PHP
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        console.log(xhr.responseText);
        alert(`VocÃª entrou na sala ${roomId}`);
        document.getElementById('secondButton').style.display = 'block';
      }
    };
    xhr.open("GET", `join_chat.php?roomId=${roomId}&userId=${userId}`, true);
    xhr.send();
  }

  function generateRoomId() {
    return Math.random().toString(36).substr(2, 5);
  }

  function generateUserId() {
    return Math.random().toString(36).substr(2, 5);
  }
</script>

</body>
</html>
