<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>

<div id="buttonsContainer">
  <button id="joinButton" onclick="joinChat()">Join Chat</button>
</div>

<script>
  // Substitua estas configurações com as suas do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDH0mEn-QeKHC9U6FNLUvOygLkVxH-3MoM",
    authDomain: "mcpe-online-ef467.firebaseapp.com",
    projectId: "mcpe-online-ef467",
    storageBucket: "mcpe-online-ef467.appspot.com",
    messagingSenderId: "134407607985",
    appId: "1:134407607985:web:93e63172597cf02b60f490",
    measurementId: "G-1EPEGN7Z30"
  };

  // Inicialize o Firebase
  firebase.initializeApp(firebaseConfig);

  // Obtenha uma referência para o banco de dados
  const database = firebase.database();

  // Função chamada ao clicar no botão "Join Chat"
  function joinChat() {
    // Gere uma chave única para a sala de chat
    const roomId = generateRoomId();

    // Adicione o usuário atual à sala de chat no banco de dados
    const userId = generateUserId();
    database.ref(`rooms/${roomId}/users/${userId}`).set(true)
      .then(() => {
        console.log(`Usuário adicionado à sala ${roomId}`);
        alert(`Você entrou na sala ${roomId}`);

        // Adicione o segundo botão após o clique no primeiro botão
        document.getElementById('buttonsContainer').innerHTML = '<button>Second Button</button>';
      })
      .catch(error => {
        console.error("Erro ao adicionar usuário à sala:", error);
      });
  }

  // Função para gerar uma chave de sala única
  function generateRoomId() {
    return Math.random().toString(36).substr(2, 5);
  }

  // Função para gerar uma chave de usuário única
  function generateUserId() {
    return Math.random().toString(36).substr(2, 5);
  }
</script>

</body>
</html>
