<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPE Online</title>
    <!-- Adicione isso antes do seu script JavaScript -->
    <script src="mcpeonline/firebase.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
        }

        #serverForm {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 10px;
            padding: 5px;
        }

        #serverList {
            margin-top: 20px;
        }

        #configButton {
            position: fixed;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>MCPE Online</h1>

    <div id="serverForm">
        <label for="serverName">Nome do Servidor:</label>
        <input type="text" id="serverName">

        <label for="ip">IP:</label>
        <input type="text" id="ip">

        <label for="port">Porta:</label>
        <input type="text" id="port">

        <label for="version">Versão:</label>
        <input type="text" id="version">

        <button onclick="addServer()">OK</button>
    </div>

    <div id="serverList">
        <!-- Aqui serão exibidas as informações dos servidores -->
    </div>

    <button id="configButton" onclick="showServerForm()">Configurar Servidor</button>

    <script>
        // Inicialize o Firebase com as configurações do arquivo firebase.js
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showServerForm() {
            document.getElementById('serverForm').style.display = 'flex';
        }

        function addServer() {
    alert("Botão OK pressionado");

    const serverName = document.getElementById('serverName').value;
    const ip = document.getElementById('ip').value;
    const port = document.getElementById('port').value;
    const version = document.getElementById('version').value;

    alert("Dados do servidor:\nNome: " + serverName + "\nIP: " + ip + "\nPorta: " + port + "\nVersão: " + version);

    // Adicione os dados ao Firestore
    db.collection('servidores').add({
        nome: serverName,
        ip: ip,
        porta: port,
        versao: version
    })
    .then((docRef) => {
        alert("Servidor adicionado com ID: " + docRef.id);

        // Atualize a lista de servidores
        updateServerList();

        // Limpa os campos do formulário
        document.getElementById('serverName').value = '';
        document.getElementById('ip').value = '';
        document.getElementById('port').value = '';
        document.getElementById('version').value = '';

        // Esconde o formulário após adicionar o servidor
        document.getElementById('serverForm').style.display = 'none';
    })
    .catch((error) => {
        alert("Erro ao adicionar servidor:\n" + error);
    });
    }
        function updateServerList() {
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = ''; // Limpa a lista antes de atualizar

            // Recupera os dados do Firestore e exibe na lista
            db.collection('servidores').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const serverInfo = document.createElement('div');
                    serverInfo.innerHTML = `<strong>${doc.data().nome}</strong><br>IP: ${doc.data().ip}<br>Porta: ${doc.data().porta}<br>Versão: ${doc.data().versao}<hr>`;
                    serverList.appendChild(serverInfo);
                });
            });
        }
    </script>
</body>
            </html>
