<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPE Online</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
        }

        #serverForm {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 10px;
            padding: 5px;
        }

        #serverList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MCPE Online</h1>

    <div id="serverForm">
        <label for="serverName">Nome do Servidor:</label>
        <input type="text" id="serverName">

        <label for="port">Porta:</label>
        <input type="text" id="port">

        <label for="version">Versão:</label>
        <input type="text" id="version">

        <button onclick="addServer()">OK</button>
    </div>

    <div id="serverList">
        <!-- Aqui serão exibidas as informações dos servidores -->
    </div>

    <button onclick="showServerForm()">Configurar Servidor</button>

    <script>
        function showServerForm() {
            document.getElementById('serverForm').style.display = 'flex';
        }

        function addServer() {
            console.log("Botão OK pressionado");
            const serverName = document.getElementById('serverName').value;
            const port = document.getElementById('port').value;
            const version = document.getElementById('version').value;

            // Simular adição de dados
            const serverList = document.getElementById('serverList');
            const serverInfo = document.createElement('div');
            serverInfo.innerHTML = `<strong>${serverName}</strong><br>Porta: ${port}<br>Versão: ${version}<hr>`;
            serverList.appendChild(serverInfo);

            // Limpa os campos do formulário
            document.getElementById('serverName').value = '';
            document.getElementById('port').value = '';
            document.getElementById('version').value = '';

            // Esconde o formulário após adicionar o servidor
            document.getElementById('serverForm').style.display = 'none';
        }
    </script>
</body>
</html>
