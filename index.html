<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPE Online</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <form>
        <h1>Nick do Minecraft?</h1>
        
        <label for="minecraftNick">Digite seu Nick:</label>
        <input type="text" id="minecraftNick" name="minecraftNick" required>
        <br>
        <button type="submit">OK</button>
    </form>

</body>
</html>
