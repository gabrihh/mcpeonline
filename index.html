<html>
<head>
    <script>
        function getNick() {
            var nick = document.getElementById("nick").value;
            document.getElementById("result").innerHTML = "O seu nick do minecraft é: " + nick;
        }
    </script>
</head>
<body>
    <h1>Qual é o seu nick do minecraft?</h1>
    <input type="text" id="nick" placeholder="Digite aqui">
    <button onclick="getNick()">Enviar</button>
    <p id="result"></p>
</body>
</html>
